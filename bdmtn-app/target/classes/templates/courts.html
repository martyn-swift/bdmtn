<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BDMTN • How many courts?></title>
    <!-- Material Design 3 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
        .mdc-select {
            width: 100%;
            margin-bottom: 20px;
        }
        .mdc-select__native-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 4px;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236750A4'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 24px;
        }
        .mdc-select__native-control:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
        }
        .mdc-select__native-control option {
            padding: 12px;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
        }
    </style>
</head>
<body>
<section class="bdmtnapp mdc-elevation--z2">
    <header class="header">
        <h1 class="mdc-typography--headline4">Number of Courts</h1>
        <form th:action="@{/courts(sessionId=${sessionId})}" method="post">
            <div class="mdc-select">
                <select name="numberOfCourts" class="mdc-select__native-control" onchange="this.form.submit()">
                    <option th:each="i : ${#numbers.sequence(1, 6)}" 
                            th:value="${i}" 
                            th:text="${i}"
                            th:selected="${session.numberOfCourts == i}">1</option>
                </select>
            </div>
        </form>
    </header>
</section>
<footer class="info mdc-typography--body2">
    <p></p>
</footer>
<!-- Scripts here. Don't remove ↓ -->
<script th:src="@{/webjars/todomvc-common/base.js}"></script>
<script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
</body>
</html>
